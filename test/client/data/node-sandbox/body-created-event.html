<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <script src="/hammerhead.js" class="script-hammerhead-shadow-ui"></script>
    <script type="text/javascript">
        var hammerhead = window['%hammerhead%'];

        hammerhead.get('./utils/origin-location').forceLocation('http://localhost/sessionId/https://example.com');
        hammerhead.start();
        hammerhead.on(hammerhead.EVENTS.bodyCreated, function (e) {
            if (e.body === document.body && !window.bodyExecutingStarted)
                window.testOk = true;
        });
    </script>
</head>
<body>
<script type="text/javascript">
    if (window['%hammerhead%'])
        window['%hammerhead%'].sandbox.node.raiseBodyCreatedEvent();

    var script = document.currentScript || document.scripts[document.scripts.length - 1];

    script.parentNode.removeChild(script);
</script>
<script>window.bodyExecutingStarted = true;</script>
</body>
</html>
