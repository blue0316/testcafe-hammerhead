<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <script src="/hammerhead.js" class="script-hammerhead-shadow-ui"></script>


</head>
<body>
<script type="text/javascript">
    Hammerhead.get('./utils/url').OriginLocation.get = function () {
        return 'http://origin_iframe_host';
    };

    var scriptProcessor = Hammerhead.get('../processing/script');
    var messageSandbox = Hammerhead.MessageSandbox;

    Hammerhead.start({
        crossDomainProxyPort: 2000
    });

    var windowHandlerExecuted = false;

    var windowMessageHandler = function (evt) {
        windowHandlerExecuted = true;
    };

    var serviceMsgHandler = function (evt) {
        window.setTimeout(function () {
            messageSandbox.sendServiceMsg(windowHandlerExecuted ? 'failed' : 'successfully', window.top);
        }, 100);
    };

    eval(scriptProcessor.process("window.onmessage = windowMessageHandler;"));
    window.addEventListener("message", windowMessageHandler);
    messageSandbox.on(messageSandbox.SERVICE_MSG_RECEIVED_EVENT, serviceMsgHandler);
</script>
</body>
</html>
