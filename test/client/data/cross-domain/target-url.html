<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <script src="/hammerhead.js" class="script-hammerhead-shadow-ui"></script>
</head>
<body>
<script type="text/javascript">
    var hammerhead = window['%hammerhead%'];

    hammerhead.get('./utils/destination-location').forceLocation('http://localhost/sessionId/http://target_url');
    hammerhead.start({ crossDomainProxyPort: 2000 });

    var scriptProcessor = hammerhead.get('../processing/script');

    eval(scriptProcessor.process("top.postMessage('1', 'https://example.com');"));
    eval(scriptProcessor.process("top.postMessage('1');"));
    eval(scriptProcessor.process("top.postMessage('0', 'http://example.com');"));
    eval(scriptProcessor.process("top.postMessage('1', 'https://sub.example.com');"));
    eval(scriptProcessor.process("top.postMessage('1', '*');"));
</script>
</body>
</html>
