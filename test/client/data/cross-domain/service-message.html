<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <script src="/hammerhead.js" class="script-hammerhead-shadow-ui"></script>


</head>
<body>
<script type="text/javascript">
    Hammerhead.get('./utils/url').OriginLocation.get = function () {
        return 'http://origin_iframe_host';
    };

    var messageSandbox = Hammerhead.MessageSandbox;

    Hammerhead.start({
        crossDomainProxyPort: 2000
    });

    var serviceMsgHandler = function (evt) {
        messageSandbox.sendServiceMsg('', window.top);
    };

    messageSandbox.on(messageSandbox.SERVICE_MSG_RECEIVED_EVENT, serviceMsgHandler);
</script>
</body>
</html>
